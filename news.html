    <script>
        // Load news articles from API
        async function loadNews() {
            try {
                const response = await fetch('/api/news/published');
                const result = await response.json();
                
                const newsContainer = document.getElementById('news-container');
                
                if (result.success && result.news && result.news.length > 0) {
                    // Clear loading message
                    newsContainer.innerHTML = '';
                    
                    // Display each news article
                    result.news.forEach(article => {
                        const articleElement = document.createElement('article');
                        articleElement.className = 'news-article';
                        
                        const date = new Date(article.published_at || article.created_at).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        
                        articleElement.innerHTML = `
                            <h2>${article.title}</h2>
                            <div class="date">${date}</div>
                            <div class="content">
                                <p>${article.content}</p>
                            </div>
                        `;
                        
                        newsContainer.appendChild(articleElement);
                    });
                } else {
                    // No news articles found
                    newsContainer.innerHTML = `
                        <article class="news-article">
                            <h2>No News Available</h2>
                            <div class="content">
                                <p>Check back soon for the latest news and updates from the Eastlake Wolfpack Association.</p>
                            </div>
                        </article>
                    `;
                }
            } catch (error) {
                console.error('Error loading news:', error);
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = `
                    <article class="news-article">
                        <h2>Error Loading News</h2>
                        <div class="content">
                            <p>Sorry, we encountered an error while loading the news. Please try again later.</p>
                        </div>
                    </article>
                `;
            }
        }
        
        // Load news when page loads
        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
