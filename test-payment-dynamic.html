<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dynamic Payment System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        img { max-width: 200px; height: auto; }
    </style>
</head>
<body>
    <h1>Dynamic Payment System Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Club Data API</h3>
        <button onclick="testClubData()">Test Club Data API</button>
        <div id="clubDataResult"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: QR Code API (EHS Band Boosters)</h3>
        <button onclick="testQRCode('5c5d9238-dc96-4ad0-b6fe-6282b06573bc')">Test QR Code Generation</button>
        <div id="qrCodeResult"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: QR Code API (Non-existent UUID - Should show "No QR Code")</h3>
        <button onclick="testQRCode('00000000-0000-0000-0000-000000000000')">Test No QR Code Message</button>
        <div id="qrCodeResult2"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 4: Payment Page Integration</h3>
        <a href="/payment.html?id=5c5d9238-dc96-4ad0-b6fe-6282b06573bc&club=EHS%20Band%20Boosters" target="_blank">Open Payment Page (EHS Band Boosters)</a>
        <br><br>
        <a href="/payment.html?id=00000000-0000-0000-0000-000000000000&club=No%20QR%20Club" target="_blank">Open Payment Page (Non-existent Club - No QR)</a>
    </div>

    <script>
        async function testClubData() {
            const resultDiv = document.getElementById('clubDataResult');
            resultDiv.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const response = await fetch('/api/club/5c5d9238-dc96-4ad0-b6fe-6282b06573bc');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ Success!</strong><br>
                            Club Name: ${data.name}<br>
                            Zelle URL: ${data.zelle_url ? 'Configured' : 'Not configured'}<br>
                            Payment Enabled: ${data.is_payment_enabled ? 'Yes' : 'No'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>❌ Error:</strong> ${data.error || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ Network Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        async function testQRCode(clubId) {
            const resultDiv = document.getElementById(clubId === '00000000-0000-0000-0000-000000000000' ? 'qrCodeResult2' : 'qrCodeResult');
            resultDiv.innerHTML = '<div class="loading">Loading QR code...</div>';
            
            try {
                const response = await fetch(`/api/qr-code?clubId=${clubId}`);
                
                if (response.status === 404) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ Correctly handled missing QR code!</strong><br>
                            Status: 404 - No QR Code Available<br>
                            This is the expected behavior for clubs without Zelle URLs.
                        </div>
                    `;
                } else if (response.ok) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ QR Code generated successfully!</strong><br>
                            <img src="${imageUrl}" alt="Generated QR Code">
                        </div>
                    `;
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>❌ Error:</strong> ${errorData.error || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ Network Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
