    <script src="../assets/user-session.js"></script>
    <script>
        document.getElementById('volunteerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const messageContainer = document.getElementById('messageContainer');
            
            // Disable submit button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Clear previous messages
            messageContainer.innerHTML = '';
            
            // Get form data
            const formData = new FormData(this);
            const data = {
                boosterClub: formData.get('boosterClub'),
                volunteerName: formData.get('volunteerName'),
                childName: formData.get('childName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                message: formData.get('message')
            };
            
            try {
                const response = await fetch('/api/volunteers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageContainer.innerHTML = '<div class="success-message">Thank you for your interest in volunteering! We will contact you soon.</div>';
                    this.reset();
                } else {
                    messageContainer.innerHTML = `<div class="error-message">Error: ${result.message}</div>`;
                }
            } catch (error) {
                messageContainer.innerHTML = '<div class="error-message">Error submitting volunteer interest. Network error - please check your connection and try again.</div>';
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Volunteer Interest';
            }
        });
    </script>
