name: Daily Database Backup

on:
  schedule:
    # Run daily at 10:00 AM UTC (2:00 AM PST)
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  daily-database-backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run daily database backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          NODE_ENV: production
        run: |
          echo "ðŸ”„ Starting daily database backup..."
          node scripts/backup-daily-database.js
          
      - name: Upload backup logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-backup-logs-${{ github.run_number }}
          path: |
            backup-logs/
            backup-system-test-report.json
          retention-days: 7
          
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const issue = await github.rest.issues.create({
              owner,
              repo,
              title: 'ðŸš¨ Daily Database Backup Failed',
              body: `Daily database backup failed on ${new Date().toISOString()}.
              
              **Workflow Run:** ${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}
              
              Please check the logs and investigate the issue.`,
              labels: ['backup-failure', 'urgent']
            });
            console.log(`Created issue #${issue.data.number} for backup failure`);
