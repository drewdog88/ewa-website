name: Weekly Full System Backup

on:
  schedule:
    # Run weekly on Sundays at 2:00 AM UTC (Saturday 6:00 PM PST)
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  weekly-full-backup:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Allow up to 30 minutes for full backup
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run comprehensive backup test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          NODE_ENV: production
        run: |
          echo "ðŸ§ª Running comprehensive backup system test..."
          npm run test:backup:comprehensive
          
      - name: Run weekly full system backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          NODE_ENV: production
        run: |
          echo "ðŸš€ Starting weekly full system backup..."
          node scripts/backup-weekly-full.js
          
      # Note: Database backups are never automatically cleaned up for safety
          
      - name: Upload backup artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-backup-artifacts-${{ github.run_number }}
          path: |
            backup-logs/
            backup-system-test-report.json
            backup-validation-report.json
          retention-days: 30
          
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const issue = await github.rest.issues.create({
              owner,
              repo,
              title: 'ðŸš¨ Weekly Full Backup Failed',
              body: `Weekly full system backup failed on ${new Date().toISOString()}.
              
              **Workflow Run:** ${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}
              
              This is a critical failure that affects our backup strategy. Please investigate immediately.`,
              labels: ['backup-failure', 'critical', 'weekly-backup']
            });
            console.log(`Created issue #${issue.data.number} for weekly backup failure`);
            
      - name: Success notification
        if: success()
        run: |
          echo "âœ… Weekly full backup completed successfully"
          echo "ðŸ“Š Check the artifacts for backup details and validation reports"
