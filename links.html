    <script>
        // Load links from API
        async function loadLinks() {
            try {
                const response = await fetch('/api/links/visible');
                const result = await response.json();
                
                if (result.success) {
                    displayLinks(result.links);
                } else {
                    console.error('Failed to load links:', result.message);
                    showError('Failed to load resources. Please try again later.');
                }
            } catch (error) {
                console.error('Error loading links:', error);
                showError('Error loading resources. Please try again later.');
            }
        }
        
        function displayLinks(links) {
            const linksGrid = document.getElementById('linksGrid');
            
            if (links.length === 0) {
                linksGrid.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6c757d; grid-column: 1 / -1;">
                        <p>No resources available at the moment.</p>
                    </div>
                `;
                return;
            }
            
            linksGrid.innerHTML = links.map(link => `
                <div class="link-card" data-category="${link.category}">
                    <span class="link-category">${getCategoryDisplayName(link.category)}</span>
                    <h3>${escapeHtml(link.title)}</h3>
                    <p>${link.description || 'Click to visit this resource.'}</p>
                    <a href="${link.url}" target="_blank" rel="noopener noreferrer" onclick="trackLinkClick('${link.id}')">Visit Site</a>
                </div>
            `).join('');
            
            // Re-initialize filter functionality
            initializeFilters();
        }
        
        function getCategoryDisplayName(category) {
            const categoryMap = {
                'athletics': 'Athletics',
                'booster': 'Booster Clubs',
                'community': 'Community',
                'resources': 'Resources',
                'other': 'Other'
            };
            return categoryMap[category] || category;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function trackLinkClick(linkId) {
            try {
                await fetch(`/api/links/${linkId}/click`, {
                    method: 'POST'
                });
            } catch (error) {
                console.error('Error tracking link click:', error);
            }
        }
        
        function showError(message) {
            const linksGrid = document.getElementById('linksGrid');
            linksGrid.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #dc3545; grid-column: 1 / -1;">
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Filter functionality
        function initializeFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const linkCards = document.querySelectorAll('.link-card');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.getAttribute('data-category');
                    
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Filter cards
                    linkCards.forEach(card => {
                        const cardCategory = card.getAttribute('data-category');
                        if (category === 'all' || cardCategory === category) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
            
            // Keyboard navigation for filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        button.click();
                    }
                });
            });
        }
        
        // Load links when page loads
        document.addEventListener('DOMContentLoaded', loadLinks);
    </script>
